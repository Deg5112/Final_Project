<div class="noApartmentSelectedModal" ng-hide="apartmentSelectedBool">
    <p>Please select an apartment to view info</p>
</div>

<div id='galFull' class="col-md-12" ng-controller="galleryController as gC">
    <a href="#" class="hidden-xs hidden-sm"> <button type="button" class="btn btn-default hidden-xs hidden-sm"><span class="glyphicon glyphicon-resize-small"></span></button></a>

    <carousel interval="gC.interval" >
        <slide ng-repeat="slide in gC.returnArray()" active="slide.active">
            <img ng-src="{{slide.src}}">
        </slide>
    </carousel>
</div>
