<div class="col-md-12" ng-controller="galleryController as gC" >
    <button type="button" class="btn btn-default"><a href="#">Back to Main View</a></button>

    <carousel interval="gC.interval">
        <slide ng-repeat="slide in gC.returnArray()" active="slide.active">
            <img ng-src="{{slide.src}}">
        </slide>
    </carousel>
</div>
