<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <title>Custom Street View panorama tiles</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map, #pano {
            height: 100%;
            width: 49.67%;
            display: inline-block;
        }
        *{
            border: 1px solid black;
        }

        #street-view {
            height: 100%;
            width: 100%;
        }
        #googleContainer{
            width: 80%;
            height: 50%;
            position: absolute;
            bottom: 0;
            right: 0;

        }
        #navigation{
            border: 1px solid black;
            width: 20%;
            height: 100%;
            position: absolute;
            left: 0;
            background-color: gray;
        }

        #zillow{
             border: 1px solid black;
             position: absolute;
             left: 20%;
             width: 40%;
             height: 50%;
         }

        #yelp{
            border: 1px solid black;
            position: absolute;
            right: 0;
            width: 40%;
            height: 50%;
        }

    </style>
</head>
<body>

<div id="navigation">
    <div class="row">
        <div class="col-xs-10">
            <input type="text" placeholder="street" class="form-control">
            <input type="text" placeholder = "city" class="form-control">
            <input type="text" placeholder="state" class="form-control">
            <br>
            <button type="button" class="btn btn-info" >Go</button>
        </div>
    </div>

</div>

<div id="zillow">
    zillow
    <!-- Your Zillow Web Services Identification (ZWSID) is: X1-ZWz1f1y483y2ob_3l8b3-->
</div>

<div id="yelp">
    yelp
</div>

<!--whatever apartment I click on from the search result I see on the dual map below with google maps?-->
<div id="googleContainer">
    <div id="map"></div>
    <div id="pano"></div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDQiyuVDFYzhXtLnYDABXLAz0elReamKns&signed_in=true&callback=initialize">
</script>
<script src="maps.js"></script>

</body>
</html>
